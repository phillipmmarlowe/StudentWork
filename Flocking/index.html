<!DOCTYPE html>
<html>
  <head>
    <title>JS Pa</title>
    <meta charset = "utf-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="main.js"></script>
    <script src="vehicle.js"></script>
    <script src="jsvector.js"></script>
  </head>
  <body>
    <div id= "sliderDiv">
      <div class="slider">
      <label for="seperationcoefficient">Separation Coefficient</label>
      <input type="range" id="seperation" name="seperationcoefficient"
         min="1" max="2" step="0.1">
         <div class="sliderValue">
           some text
       </div>
     </div>
      <div class="slider">
      <label for="cohesioncoefficient">Cohesion Coefficient</label>
      <input type="range" id="cohesion" name="cohesioncoefficient"
         min="0" max="1" step="0.01">
       <div class="sliderValue">
           some text
       </div>
      </div>
      <div class="slider">
      <label for="alignmentcoefficient">Alignment Coefficient</label>
      <input type="range" id="alignment" name="alignmentcoefficient"
         min="0" max="1" step="0.01">
       <div class="sliderValue">
           some text
       </div>
      </div>
      <div class="slider">
      <label for="vehiclemaxspeed">Vehicle Max Speed</label>
      <input type="range" id="vehiclemaxspeed" name="vehiclemaxspeed"
         min="0" max="6" step="0.1">
       <div class="sliderValue">
           some text
       </div>
      </div>
    </div>
    <canvas id = "cnv"></canvas>
  </body>
</html>
